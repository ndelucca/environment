set-option -sa terminal-overrides ",xterm*:Tc"
set -s escape-time 0

set -g mouse on
setw -g mode-keys vi

unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

unbind &
bind & kill-window

set-window-option -g status-position top

set -g status-style "bg=#1a1a1a,fg=#e0e0e0"
set -g status-left-length 50
set -g status-right-length 100
set -g status-left ""
set -g status-right "#[fg=#e0e0e0]#{?client_prefix,#[fg=#ffffff]PREFIX #[fg=#666666],}"

set -g window-status-format "#[fg=#888888] #I:#W "
set -g window-status-current-format "#[fg=#ffffff,bg=colour237,bold] #I:#W "
set -g window-status-separator ""

set -g pane-border-style "fg=#333333"
set -g pane-active-border-style "fg=#4a9d4a"

set -g message-style "bg=#1a1a1a,fg=#ffffff,bold"
set -g message-command-style "bg=#1a1a1a,fg=#ffffff"

set -g display-panes-active-colour "#4a9d4a"
set -g display-panes-colour "#666666"
