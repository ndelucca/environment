---
# Configure firewall for FileBrowser
# FileBrowser is now behind NGINX reverse proxy
# Access via files.ndelucca-server.com on ports 80/443 (handled by NGINX firewall rules)

- name: Remove old direct FileBrowser port from firewall
  ansible.posix.firewalld:
    port: "{{ filebrowser_port }}/tcp"
    zone: "{{ filebrowser_firewall_zone }}"
    permanent: true
    immediate: true
    state: disabled
  become: true
  notify: reload firewalld
  ignore_errors: true
