---
# Configure systemd service

- name: Deploy FileBrowser systemd service file
  ansible.builtin.template:
    src: filebrowser.service.j2
    dest: /etc/systemd/system/{{ filebrowser_service_name }}.service
    owner: root
    group: root
    mode: '0644'
  become: true
  notify:
    - daemon-reload
    - restart filebrowser

- name: Flush handlers to reload systemd
  ansible.builtin.meta: flush_handlers

- name: Enable and start FileBrowser service
  ansible.builtin.systemd:
    name: "{{ filebrowser_service_name }}"
    enabled: "{{ filebrowser_service_enabled }}"
    state: "{{ filebrowser_service_state }}"
    daemon_reload: true
  become: true

- name: Wait for FileBrowser to be available
  ansible.builtin.wait_for:
    host: "{{ filebrowser_bind_address }}"
    port: "{{ filebrowser_port }}"
    delay: 2
    timeout: 30
  when: filebrowser_service_state == 'started'
