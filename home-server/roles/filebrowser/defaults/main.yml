---
# Default variables for FileBrowser role
# Only essential installation and service configuration

# Installation configuration
filebrowser_version: latest  # Or pin to specific version like "v2.27.0"
filebrowser_arch: amd64
filebrowser_download_url: "https://github.com/filebrowser/filebrowser/releases/latest/download/linux-{{ filebrowser_arch }}-filebrowser.tar.gz"
filebrowser_install_dir: /usr/local/bin
filebrowser_working_dir: /opt/filebrowser
filebrowser_user: ndelucca
filebrowser_group: ndelucca

# Service configuration
filebrowser_service_name: filebrowser
filebrowser_service_enabled: true
filebrowser_service_state: started

# Network configuration
filebrowser_bind_address: 127.0.0.1
filebrowser_port: 8080

# Firewall settings (used by firewall role)
filebrowser_firewall_zone: public

# Root directory to serve (simple value, can override in inventory)
filebrowser_root_dir: /srv/filebrowser

# Database location
filebrowser_database: "{{ filebrowser_working_dir }}/filebrowser.db"

# Configuration file (optional - FileBrowser can use CLI flags instead)
filebrowser_use_config_file: true
filebrowser_config_file: "{{ filebrowser_working_dir }}/config.json"

# SELinux configuration
filebrowser_manage_selinux: true

