---
# Main entry point for service maintenance role

# Option 2: Add systemd drop-in for AdGuard to wait for network
- name: Create AdGuardHome drop-in directory
  ansible.builtin.file:
    path: /etc/systemd/system/AdGuardHome.service.d
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: true
  tags: ['service_maintenance', 'adguard']

- name: Deploy AdGuard network wait drop-in
  ansible.builtin.template:
    src: adguard-network-wait.conf.j2
    dest: /etc/systemd/system/AdGuardHome.service.d/wait-for-network.conf
    owner: root
    group: root
    mode: "0644"
  become: true
  notify: daemon-reload
  tags: ['service_maintenance', 'adguard']

# Option 1: Timer-based restart after boot
- name: Deploy service watchdog unit
  ansible.builtin.template:
    src: service-watchdog.service.j2
    dest: /etc/systemd/system/{{ service_maintenance_unit_name }}.service
    owner: root
    group: root
    mode: "0644"
  become: true
  notify: daemon-reload
  tags: ['service_maintenance', 'watchdog']

- name: Deploy service watchdog timer
  ansible.builtin.template:
    src: service-watchdog.timer.j2
    dest: /etc/systemd/system/{{ service_maintenance_unit_name }}.timer
    owner: root
    group: root
    mode: "0644"
  become: true
  notify: daemon-reload
  tags: ['service_maintenance', 'watchdog']

- name: Flush handlers to apply daemon-reload
  ansible.builtin.meta: flush_handlers

- name: Enable and start service watchdog timer
  ansible.builtin.systemd:
    name: "{{ service_maintenance_unit_name }}.timer"
    state: started
    enabled: true
  become: true
  when: service_maintenance_enabled | bool
  tags: ['service_maintenance', 'watchdog']
