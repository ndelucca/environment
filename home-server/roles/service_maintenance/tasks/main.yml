---
# Main entry point for service maintenance role

- name: Deploy service watchdog unit
  ansible.builtin.template:
    src: service-watchdog.service.j2
    dest: /etc/systemd/system/{{ service_maintenance_unit_name }}.service
    owner: root
    group: root
    mode: "0644"
  become: true
  notify: daemon-reload
  tags: ['service_maintenance', 'watchdog']

- name: Deploy service watchdog timer
  ansible.builtin.template:
    src: service-watchdog.timer.j2
    dest: /etc/systemd/system/{{ service_maintenance_unit_name }}.timer
    owner: root
    group: root
    mode: "0644"
  become: true
  notify: daemon-reload
  tags: ['service_maintenance', 'watchdog']

- name: Flush handlers to apply daemon-reload
  ansible.builtin.meta: flush_handlers

- name: Enable and start service watchdog timer
  ansible.builtin.systemd:
    name: "{{ service_maintenance_unit_name }}.timer"
    state: started
    enabled: true
  become: true
  when: service_maintenance_enabled | bool
  tags: ['service_maintenance', 'watchdog']
