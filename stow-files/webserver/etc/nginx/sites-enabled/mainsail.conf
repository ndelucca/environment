# HTTP server for Mainsail (redirect to HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name mainsail.local;

    return 301 https://$server_name$request_uri;
}

# HTTPS server for Mainsail
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mainsail.local;

    # SSL configuration
    ssl_certificate /etc/ssl/nginx/mainsail.local.pem;
    ssl_certificate_key /etc/ssl/nginx/mainsail.local-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # Disable request size limits
    client_max_body_size 0;

    # Mainsail configuration
    location / {
        root /var/www/mainsail.local/web;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API reverse proxy
    location ~ ^/(printer|api|access|machine|server)/ {
        proxy_pass http://apiserver;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Scheme $scheme;
    }

    # Websocket reverse proxy
    location /websocket {
        proxy_pass http://apiserver-websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Webcam streams
    location ~ ^/webcam/([0-9]+)/(.*)$ {
        set $webcam_num $1;
        set $webcam_path $2;
        proxy_pass http://mjpgstreamer$webcam_num/$webcam_path;
    }

    location /webcam/ {
        proxy_pass http://mjpgstreamer1/;
    }
}
