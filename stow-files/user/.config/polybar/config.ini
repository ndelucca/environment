[colors]
background = #F21a1a1a
foreground = #ffffff
accent = #4a9d4a
accent-dim = #4d4a9d4a
urgent = #ff6b6b

[bar/main]
width = 100%
height = 30
bottom = true
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

border-bottom-size = 2
border-bottom-color = ${colors.accent-dim}

padding-left = 0
padding-right = 0

module-margin = 0

font-0 = JetBrainsMono Nerd Font:size=10;2
font-1 = JetBrainsMono Nerd Font:size=10;2

modules-left = i3
modules-center = network battery cpu memory pulseaudio
modules-right = tray date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 5
tray-background = ${colors.background}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
enable-click = false
enable-scroll = false

label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.accent-dim}

label-focused = %index%
label-focused-background = ${colors.accent-dim}
label-focused-underline = ${colors.accent}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

label-visible = %index%
label-visible-padding = 2

label-urgent = %index%
label-urgent-background = ${colors.urgent}
label-urgent-padding = 2

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.accent-dim}
label-active-underline = ${colors.accent}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.urgent}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/date]
type = internal/date
interval = 1

date = %a %d
time = %H:%M

label = %date% %time%
label-padding = 2

[module/network]
type = internal/network
interface-type = wireless
interval = 3.0

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = %signal%% WIFI
label-connected-padding = 2

label-disconnected = Disconnected
label-disconnected-padding = 2

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>

label-charging = %percentage%% CHR
label-charging-foreground = ${colors.accent}
label-charging-padding = 2

label-discharging = %percentage%%
label-discharging-padding = 2

label-full = %percentage%% POW
label-full-foreground = ${colors.accent}
label-full-padding = 2

[module/cpu]
type = internal/cpu
interval = 2

format = <label>
label = %percentage%% CPU
label-padding = 2

[module/memory]
type = internal/memory
interval = 2

format = <label>
label = %percentage_used%% MEM
label-padding = 2

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
label-volume = %percentage%% VOL
label-volume-padding = 2

format-muted = <label-muted>
label-muted = %percentage%% VOL
label-muted-padding = 2

click-right = pavucontrol

[module/tray]
type = internal/tray
tray-spacing = 5px

[settings]
screenchange-reload = true
pseudo-transparency = true
